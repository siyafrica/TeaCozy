	<html>
		<head>

			<title>Tea Cozy website</title>

			<link rel="stylesheet" type="text/css" href="resources/css/style.css">

		<body>
			<!-- header section that will stick to the top of the -->
			<header>
				<div class="logo">
					<img src="resources/img/img-tea-cozy-logo.png">

				<nav>
					<span>Mission</span>
					<span>Featured Tea</span>
					<span>Locations</span>
				</nav>
			</header>

			<!-- container section where the content will go -->
			<div id="container">
				<!-- Our mission section -->
					<div class="our-mission">
						<div class="our-mission-text">
							<h2>Our Mission</h2>
							<h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
						</div>
					</div>

					<!-- Tea of the month -->
					<div class="tea-of-the-month">

						<!-- the tea images -->
						<div class="tea-images">

								<img src="resources/img/img-berryblitz.jpg" class="image">
								<h4 class="content-text">Fall Berry Blitz Tea</h4>
							</div>
							<div>
								<img src="resources/img/img-spiced-rum.jpg" class="image">
								<h4 class="content-text">Spiced Rum Tea</h4>
							</div>
							<div>
								<img src="resources/img/img-donut.jpg" class="image">
								<h4 class="content-text">Seasonal Donuts</h4>
							</div>
							<div>
								<img src="resources/img/img-myrtle-ave.jpg" class="image">
								<h4 class="content-text">Myrtle Ave Tea</h4>
							</div>
							<div>
								<img src="resources/img/img-bedford-bizarre.jpg" class="image">
								<h4 class="content-text">Bedford Bizarre Tea</h4>
							</div>
						</div>
					</div>

			<footer>

			</footer>
